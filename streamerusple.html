<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <style>
            #amount {
                font-family: 'Bebas Neue', cursive;
                font-size: 80px;
                color: white;
            }
        </style>
    </head>
    <body style="margin: 0;">
        <div id="amount"></div>
        <script type="application/javascript">
            const params = new URLSearchParams(document.location.search)
            const userid = params.get('userid')
            const access_token = params.get('access_token')
            getAmount();
            window.setInterval(getAmount, 10000);

            function getAmount() {
                axios.get(`https://streamlabscharity.com/api/v1/integrations/users/${userid}/campaigns/goals?access_token=${access_token}`)
                    .then(res => {
                        document.getElementById('amount').innerHTML = res.data.amount.current + ' â‚¬'
                    })
            }
        </script>
    </body>
</html>
